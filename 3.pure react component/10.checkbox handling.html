<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <title>Document</title>
</head>
<body>
  <center>
    <div id="mydiv" style="box-shadow:1px 10px 20px 2px;width:40%;border: 2px solid rgb(94, 88, 88);padding:10px;margin:10px auto"></div>
  </center>
  <script type="text/babel">
    function Comp1(){
        var [techs,setTechs] = React.useState([])
        function handleTechs(e){
          if(e.target.checked===false){
            var temp = [...techs];
            var i = temp.indexOf(e.target.value);
            temp.splice(i,1);
            setTechs([...temp])
          }
          else{
            setTechs([...techs,e.target.value])
          }
        }
        return(
          <div>
            <input type="checkbox" onChange={handleTechs} value="react"/>:ReactJS
            <input type="checkbox" onChange={handleTechs} value="angualr"/>:Angular
            <input type="checkbox" onChange={handleTechs} value="nodejs"/>:Nodejs<br/>
            <input type="checkbox" onChange={handleTechs} value="express"/>:Express
            <input type="checkbox" onChange={handleTechs} value="mongo"/>:Mongodb
            <input type="checkbox" onChange={handleTechs} value="mongoose"/>:Mongoose
            <input type="checkbox" onChange={handleTechs} value="mysql"/>:MySql
            <hr/>
            <ul>
              {
                techs.map((tech)=>{
                  return <li>{tech}</li>
                })
              }  
            </ul>
          </div>
        )
      }
    ReactDOM.render(<Comp1></Comp1>,document.getElementById('mydiv'))
  </script>
</body>
</html>
